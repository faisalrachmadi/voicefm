<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice FM - Live Player</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Variabel Warna Tema Orange Elegan --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #ff8c00, #ff6b00);
            --accent-color: #ff7f11;
            --bg-color: #0f0f0f; /* Latar belakang sangat gelap */
            --card-bg: #1a1a1a; /* Latar card sedikit lebih terang */
            --text-color: #f4f4f4; /* Teks putih lembut */
            --text-muted: #aaaaaa; /* Teks abu-abu untuk sekunder */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Container Utama Player --- */
        .radio-player {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 127, 17, 0.1); /* Border tipis dengan aksen orange */
        }

        /* --- Bagian Visualizer & Kontrol --- */
        .player-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* --- Animasi Visualizer --- */
        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 45px;
            gap: 4px;
        }

        .visualizer .bar {
            width: 5px;
            background: var(--primary-gradient);
            border-radius: 3px;
            animation: wave 1.5s ease-in-out infinite;
            animation-play-state: paused;
        }

        .visualizer .bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .visualizer .bar:nth-child(2) { animation-delay: 0.2s; height: 35px; }
        .visualizer .bar:nth-child(3) { animation-delay: 0.4s; height: 25px; }
        .visualizer .bar:nth-child(4) { animation-delay: 0.6s; height: 40px; }
        .visualizer .bar:nth-child(5) { animation-delay: 0.8s; height: 30px; }

        .visualizer.playing .bar {
            animation-play-state: running;
        }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.4); opacity: 0.7; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* --- Tombol Play --- */
        #playButton {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
        }

        #playButton:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.5);
        }

        #playButton:active {
            transform: scale(0.98);
        }

        /* --- Info Stasiun Radio --- */
        .station-info h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .station-info p {
            font-size: 15px;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* --- Bagian Sosial Media --- */
        .social-links {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .social-links a {
            color: var(--text-muted);
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.03); /* Sangat tipis */
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            background-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 5px 15px rgba(255, 127, 17, 0.4);
        }

        /* --- Elemen Audio Tersembunyi --- */
        #audioPlayer {
            display: none;
        }

        /* --- Responsif untuk Mobile --- */
        @media (max-width: 480px) {
            .radio-player {
                padding: 30px 25px;
            }
            .player-main {
                gap: 25px;
            }
            #playButton {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
            .station-info h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="radio-player">
        <div class="player-main">
            <!-- Visualizer Animasi -->
            <div id="visualizer" class="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Tombol Play/Pause -->
            <button id="playButton">▶</button>
        </div>

        <!-- Informasi Stasiun -->
        <div class="station-info">
            <h1>Voice FM</h1>
            <p id="status">Klik untuk memutar</p>
        </div>

        <!-- Link Sosial Media -->
        <div class="social-links">
            <!-- GANTI '#' dengan URL sosial media Anda -->
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <!-- Elemen audio disembunyikan, dikontrol via JavaScript -->
    <audio id="audioPlayer" preload="none"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const statusText = document.getElementById('status');
        const visualizer = document.getElementById('visualizer');
        const streamUrl = 'https://voice.filosofisal.my.id/stream';

        audioPlayer.src = streamUrl;

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => {
                        playButton.innerHTML = '❚❚';
                        statusText.textContent = 'Sedang memutar...';
                        visualizer.classList.add('playing');
                    })
                    .catch(error => {
                        console.error('Gagal memutar audio:', error);
                        statusText.textContent = 'Gagal memutar. Klik lagi.';
                    });
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '▶';
                statusText.textContent = 'Dijeda';
                visualizer.classList.remove('playing');
            }
        });

        audioPlayer.addEventListener('canplay', () => {
            statusText.textContent = 'Sedang memutar...';
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error('Error loading stream:', e);
            playButton.innerHTML = '▶';
            statusText.textContent = 'Stream tidak tersedia.';
            visualizer.classList.remove('playing');
        });
    </script>

</body>

</html>
